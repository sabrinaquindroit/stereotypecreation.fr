{{ "<!-- About Section -->" | safeHTML }}
<section class="success" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <img class="h2-top" src="{{ .Site.BaseURL }}img/h2-top.png" />
                <h2>{{ with .Site.Params.about.title }}{{.}}{{ end }}</h2>
                <img class="h2-bottom" src="{{ .Site.BaseURL }}img/h2-bottom.png" />
            </div>
        </div>
        <div class="row">

            <div class="col-lg-7">
                <p>{{ with .Site.Params.about.message }}{{ . | markdownify }}{{ end }}</p>
            </div>

            <div class="col-lg-5">
                <img style="float:right" class="img-responsive" src="{{ .Site.BaseURL }}img/{{ .Site.Params.about.image }}" />
            </div>

        </div>
    </div>
</section>
