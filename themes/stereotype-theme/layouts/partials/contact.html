{{ "<!-- Contact Section -->" | safeHTML }}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <img class="h2-top" src="{{ .Site.BaseURL }}img/h2-top.png" />
                <h2>{{ with .Params.contact_title }}{{.}}{{ end }}</h2>
                <img class="h2-bottom" src="{{ .Site.BaseURL }}img/h2-bottom.png" />
                <p>{{ with .Params.contact_message }}{{.}}{{ end }}</p>
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">



                <form  action="//formspree.io/{{ with .Site.Params.email }}{{.}}{{ end }}" method="POST" name="sentMessage" id="contactForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>{{ with .Params.contact_form_name_text }}{{.}}{{ end }}</label>
                            <input type="text" name="name" class="form-control" placeholder="{{ with .Params.contact_form_name_text }}{{.}}{{ end }}" id="name" required data-validation-required-message="{{ with .Params.contact_form_name_error }}{{.}}{{ end }}">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>{{ with .Params.contact_form_email_text }}{{.}}{{ end }}</label>
                            <input type="email" name="_replyto" class="form-control" placeholder="{{ with .Params.contact_form_email_text }}{{.}}{{ end }}" id="email" required data-validation-required-message="{{ with .Params.contact_form_email_error }}{{.}}{{ end }}">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <div>
                        <input type="hidden"  name="_subject" value="New submission!">
                        <input type="text" name="_gotcha" style="display:none" />
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>{{ with .Params.contact_form_message_text }}{{.}}{{ end }}</label>
                            <textarea rows="5" name="message" class="form-control" placeholder="{{ with .Params.contact_form_message_text }}{{.}}{{ end }}" id="message" required data-validation-required-message="{{ with .Params.contact_form_message_error }}{{.}}{{ end }}"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-success btn-lg">{{ with .Params.contact_form_button_text }}{{.}}{{ end }}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
